<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        outline: 1px solid black;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1000;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <svg width="300" height="300">
      <defs>
        <linearGradient id="circleGradient" gradientTransform="rotate(90)">
          <stop offset="25%" stop-color="gold" />
          <stop offset="50%" stop-color="orange" />
          <stop offset="75%" stop-color="red" />
          <stop offset="100%" stop-color="black" />
        </linearGradient>
      </defs>

      <polygon points="150,75, 225, 225, 75, 225" style="fill: black" />

      <circle cx="150" cy="150" r="40" fill="url('#circleGradient')" />
    </svg>

    <svg class="background" width="200" height="100">
      <defs>
        <linearGradient id="rectGradient" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="rgb(150,150,250)" />
          <stop offset="100%" stop-color="white" />
        </linearGradient>
      </defs>
      <rect width="1200" height="500" fill="url('#rectGradient')" />
    </svg>

    <svg width="150" height="150">
      <polygon points="0,150, 150, 150, 75, 0" style="fill: black" />
    </svg>
  </body>
</html>
